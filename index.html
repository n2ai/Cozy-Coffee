<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <div class="logo-image">
            <img  src="img-tea-cozy-logo.png"/>
        </div>
        
        
        <div class="nav-items">
            <a href="#mission">Mission</a>
            <a href="#featuredTea">Featured Tea</a>
            <a href="#locations">Locations</a>
        </div>
    </div>

    <div class="mission">
        <div class="mission-text">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanlly Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </div>


    <div class="tea-o-month">
        <div class="opening">
            <h4>Tea of the month</h4>
            <h2>What's Steeping at the tea cozy?</h2>
        </div>

        <div class="tea-types">
            <div class="fall-berry">
                <img class="fall-berry-img" src="img-berryblitz.jpg"/>
                <p>Fall berry blizt tea</p>
            </div>

            <div class="rum-tea">
                <img class="spiced-rum-img" src="img-spiced-rum.jpg">
                <p>Spiced rum tea</p>
            </div>

            <div class="seasonal-donuts">
                <img class="seasonal-donuts-img" src="img-donut.jpg">
                <p>Seasonal Donuts</p>
            </div>

            <div class="myrtle-ave">
                <img class="myrtle-ave-img" src="img-myrtle-ave.jpg">
                <p>Myrtle Ave Tea</p>
            </div>

            <div class="bedford-bizzare">
                <img class="bedford-bizzare-img" src="img-bedford-bizarre.jpg">
                <p>Bedford Bizarre Tea</p>
            </div>
        </div>

        
    </div>

</body>
